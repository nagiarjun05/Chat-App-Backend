<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <p id="groupname">Null</p>
        </div>
        <button id="show-groups">Groups</button>
        <nav id="nav">
            <button class="cancel" >X</button>
            <ul id="nav-list">
            </ul>
        </nav>
        <button id="logout">Log Out</button>
    </header>
    <button id="create-group">Create Group</button>
    <aside>
        <h3  id="username"></h3>
        <br />
        <header>
          <div class="search-box" id="add-user">
            <form class="search-box" id="form-group">
              <input class="search-input groupName" type="text" name="email" placeholder="Type user's email:" />
              <button>Search</button>
            </form>
          </div>
        </header>
        <hr class="hrtag" />
        <ul id="group"></ul>
    </aside>
    <ul id="chat">
    </ul>
    <section class="pagination">
    </section>
    <button id="open-modal-button">Sent files!</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <ul id="filemsg">
              Sent and Recieved Files! 
              <br />
              <hr />
            </ul>
            <button class="btn btn-danger btn-sm" id="close-modal-button">Close</button>
            <br>
          </div>
        </div>
        <form
        ref="uploadForm"
        id="uploadForm"
        method="post"
        action="http://localhost:3000/message/postfile"
        enctype="multipart/form-data"
      >
        <input type="file" class="btn btn-sm" name="inputFile" id="inp" />
        <button type="submit">Send</button>
    </form>
    <footer class="foot">
        <form class="message-sending-input">
            <label for="textmsg">Enter Your Message : </label>
            <input type="text" id="textmsg" placeholder="Enter your messsage">
            <button id="sendBtn">Send</button>
        </form>
    </footer>
</body>
<script src="./chat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</html>
