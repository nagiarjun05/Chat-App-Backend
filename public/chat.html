<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="show-groups">Groups</button>
        <nav id="nav">
            <button class="cancel" >X</button>
            <ul id="nav-list">
            </ul>
        </nav>
        <button id="logout">Log Out</button>
    </header>
    <button id="create-group">Create Group</button>
    <h1>User Available</h1>
    <div>
        <ul id="user-list">

        </ul>
    </div>   
    <h1>Chat</h1>
    <ul id="chat">
    </ul>
    <footer class="foot">
        <form class="message-sending-input">
            <label for="textmsg">Enter Your Message : </label>
            <input type="text" id="textmsg" placeholder="Enter your messsage">
            <button id="sendBtn">Send</button>
        </form>
    </footer>
</body>
<script src="./chat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</html>
