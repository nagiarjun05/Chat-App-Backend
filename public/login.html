        <br>
        <button id="login">Login</button>
        <br>
        <br>
        <button id="forgetpassword">Forget Password</button>
    </form>
    <br>
    <br>
    <div>
        <button>
            <a href="./signup.html" id="signup">New User - Sign-up</a>
        </button>
    </div>
<script src="./login.js"></script>
